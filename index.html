<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechXam</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="mainContainer">

          <!-- This is the timer at the top, it will always show -->
    <div class="timer">
        <div class="timerBox">
           <div class="timerWords">
            <p>Remaining Time</p>
        </div>
        <div class="time">
            <p>2:00</p>
        </div>
        </div>
    </div>

        <!-- This box is what shows as the page loads -->


    <div id="welcomeBox">

       <div id="welcomeMessage"> 
            <h2>Welcome to TechXam</h2>
       </div>

       <div id="clickStart">
        <p>Make sure to read the rules before begining, click Start to begin.</p>
       </div>

       <div id="startButton">
        <button>Start</button>
       </div>

       <div id="bottomBar">

        <div id="rulesButton">
            <button>Rules</button>
        </div>

        <div id="leaderboardButton">
            <button>Leaderboard</button>
        </div>

       </div>

    </div>
    </div>
        <!-- Script tags -->
    <script src="index.js"></script>
    <script src="question.js"></script>
</body>
</html>
